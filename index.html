<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <section class="header">
        <nav>
            <ul class="navigation">
                <li class="nav-item"><a href="#acerca-de">Acerca de</a></li>
                <li class="nav-item"><a href="#proyectos">Mis Proyectos</a></li>
                <li class="nav-item"><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </section>
    <section class="hello">
        <div class="hello__container">
            <span class="hello__container span">
                <img class="avatar" src="./images/avatar-normal.svg" alt="avatar">
            </span>
            <div class="hello__container-item-1"> 
                <h1>Frontend</h1>
            </div>
            <div class="hello__container-item-2">
                <h1>DEV</h1>
            </div>
            <div class="hello__container-item-3">
                <h3>F-Scienza</h3>
            </div>
        </div>
    </section>
    <section class="presentacion">
        <h2>Desarrollador frontend</h2>
        <p>
            Soy técnico mecatrónico y desde el 2020, en inicios de 
            pandemia, me sentí atraido por el mundo del
            desarrollo web.
        </p>
        <div class="presentacion-skills">
            <span class="presentacion-skills-ic">
                <img class="skill-icon" src="./images/html-5.svg" alt="html">
                <p>html</p>
            </span>
            <span class="presentacion-skills-ic">
                <img class="skill-icon" src="./images/css3.svg" alt="css">
                <p>css</p>
            </span>
            <span class="presentacion-skills-ic">
                <img class="skill-icon" src="./images/javascript.svg" alt="javascript">
                <p>javascript</p>
            </span>
            <span class="presentacion-skills-ic">
                <img class="skill-icon" src="./images/react.svg" alt="react">
                <p>react</p>
            </span>
            <span class="presentacion-skills-ic">
                <img class="skill-icon" src="./images/github_1.svg" alt="github">
                <p>github</p>
            </span>
            <span class="presentacion-skills-ic">
                <img class="skill-icon" src="./images/webpack.svg" alt="webpack">
                <p>webpack</p>
            </span>
        </div>
    </section>
    <section class="someApps">
        <h2>algunas aplicaciones</h2>
        <div class="someApps-slider">
            <input type="radio" name="slider-1" id="radio-1" checked>
            <input type="radio" name="slider-1" id="radio-2">
            <input type="radio" name="slider-1" id="radio-3">
            <div class="cards">
                <label for="radio-1" id="card-1" class="card">
                    <img src="./images/Rick_and_Morty.svg" alt="rick and morty">
                </label>
                <label for="radio-2" id="card-2" class="card">
                    <img src="./images/pateador.png" alt="pateador">
                    <p>Elige un pateador</p>
                </label>
                <label for="radio-3" id="card-3" class="card">
                    <img src="./images/platziconf-logo.svg" alt="platzi conf">
                </label>
            </div>
        </div>
    </section>
    <section class="modal hidden">
    </section>
    <section class="footer">
        <button type="button">Contactame</button>
        <h2>footer</h2>
    </section>


    
    <script srt="index.js" type="text/javascript"></script>
</body>
</html>
